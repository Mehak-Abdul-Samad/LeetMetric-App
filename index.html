<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LeetMteric App</title>
</head>
<body>
<div class="contentcontainer">
    <div class="container">
        <h1>LeetMetric</h1>
    </div>

    <div class="searchbar">
        <input type="text" name="usernametype" id=" " placeholder="Enter Your username " class="searchfield"> 
        <button class="searchbutton">Search</button>
    </div>

    <div class="levelofquestions ">
        <div class="questions">
            <div class="equestions circle1">
                <span class="ease">Easy</span> 
            </div>

            <div class="mquestions circle2">
               <span class="med">Medium</span> 
            </div>

            <div class="hquestions circle3">
                <span class="hrd">Hard</span> 
            </div>
        </div>
    </div>


    <div class="stats">
        <!-- will insert directly using javascript -->
    </div>
</div>









    <script src="script.js"></script>
</body>
</html>
